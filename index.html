<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Runner 3D</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #score-container {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-weight: bold;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            z-index: 1000;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <h1>Loading Subway Runner 3D...</h1>
        <div id="error-console"
            style="color: red; font-size: 16px; margin-top: 20px; text-align: left; white-space: pre-wrap;"></div>
    </div>

    <div id="global-error-panel"></div>

    <script>
        function showError(msg) {
            const panel = document.getElementById('global-error-panel');
            if (panel) {
                panel.style.display = 'block';
                panel.innerHTML += `<div>${msg}</div><hr style="border-color: #ff5555; margin: 5px 0;">`;
                panel.scrollTop = panel.scrollHeight; // Auto scroll
            }
            // Also update loading screen console if visible
            const loadConsole = document.getElementById('error-console');
            if (loadConsole && document.getElementById('loading-screen').style.display !== 'none') {
                loadConsole.innerText += `${msg}\n\n`;
            }
        }

        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const errorMsg = `<strong>Runtime Error:</strong> ${msg}<br>Line: ${lineNo}<br>Stack: ${error ? error.stack : ''}`;
            showError(errorMsg);
            return false;
        };

        window.onunhandledrejection = function (event) {
            const errorMsg = `<strong>Unhandled Promise Rejection:</strong> ${event.reason}`;
            showError(errorMsg);
        };

        window.addEventListener('error', function (event) {
            if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
                const url = event.target.src || event.target.href;
                showError(`<strong>Resource Failed to Load:</strong> ${url}<br>Check your internet connection if using CDN.`);
            }
        }, true); // Capture phase to catch resource errors

        // Protocol Check
        if (location.protocol === 'file:') {
            showError("<strong>WARNING:</strong> You are running via 'file://' protocol. <br>Modules will NOT work. Please run a local server (use run_game.bat or python -m http.server).");
        }
    </script>

    <div id="start-screen"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 999; font-family: sans-serif;">
        <h1
            style="font-size: 60px; margin-bottom: 20px; text-transform: uppercase; color: #00ffff; text-shadow: 0 0 10px #00ffff;">
            Subway Runner 3D</h1>
        <p style="font-size: 24px; margin-bottom: 40px;">Avoid obstacles, collect coins, and run as far as you can!</p>
        <div
            style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: left; margin-bottom: 40px;">
            <p><strong>Controls:</strong></p>
            <p>↑ / W / Space : <strong>Jump</strong></p>
            <p>↓ / S : <strong>Roll</strong></p>
            <p>← / A : <strong>Left</strong></p>
            <p>→ / D : <strong>Right</strong></p>
        </div>
        <h2 style="animation: blink 1s infinite;">Press Any Key to Start</h2>
    </div>

    <div id="ui-layer">
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="powerup-container"
            style="padding: 20px; font-family: sans-serif; color: #00ff00; font-weight: bold; font-size: 24px;">
            <span id="powerup-indicator"></span>
        </div>
        <div id="debug-overlay"
            style="position: absolute; bottom: 10px; left: 10px; color: yellow; font-family: monospace; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px;">
            Debug Info</div>
        <div id="dialogue-box"></div>
        <button id="pause-btn">II</button>
    </div>

    <div id="pause-overlay" style="display: none;">
        <h1>PAUSED</h1>

        <div class="settings-container">
            <div class="setting-row">
                <label>Music Volume</label>
                <input type="range" id="bgm-slider" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="setting-row">
                <label>SFX Volume</label>
                <input type="range" id="sfx-slider" min="0" max="1" step="0.1" value="1">
            </div>

            <div id="stats-container" style="margin-top: 20px; font-size: 24px;">
                Games Played: <span id="games-played-count">0</span>
            </div>
        </div>

        <button id="resume-btn">RESUME</button>
    </div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "./libs/three.js",
                "three/addons/": "./libs/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js?v=force_fix_1"></script>
</body>

</html>
